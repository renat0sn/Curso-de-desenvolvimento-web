<!-- --> Aula 2 - Manipulando HTML <!--
	(ATRIBUTOS HTML)
	$('elemento').attr(atributo, valor) -> atribui um valor ao atributo passado
	$('elemento').attr(atributo) -> recupera valor do atributo

	(CONTEÚDO INTERNO HTML)
	$('elemento').html('conteudo-interno') -> permite inserir tags HTML dentro do parâmetro
	$('elemento').text('conteudo-interno') -> tags HTML não serão processadas nesta função

	(INPUTS E SELECTS)
	$('id').val() -> recupera valor do input ou select (é possível atribuir novos valores no parâmetro de val())
	
	(CHECKBOXES E RADIOS)
	$('elemento:checked').val() -> radios
	$.each($('elemento:checked'), (indice, valor) => {
		console.log(indice, valor.value)
	}) -> checkbox
-->

<!-- --> Aula 3 - Inserindo/removendo elementos HTML <!--
	(DENTRO DA TAG SELECIONADA)
	prepend -> início
	append -> fim

	(FORA DA TAG SELECIONADA)
	before -> antes
	after -> depois

	Ex.: $('elemento').prepend('conteudo')

	(OUTROS)
	html -> substitui todo conteúdo interno pelo passado no parâmetro
	remove -> remove todo conteúdo interno
-->
