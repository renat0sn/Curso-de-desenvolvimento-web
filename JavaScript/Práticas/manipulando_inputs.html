<!DOCTYPE HTML>
<html>
	<head>
		<meta charset="utf-8">

		<title>Pr√°tica com javascript</title>

		<script type="text/javascript">
			function reconhecerTecla(){
				var caracter = document.getElementById('entrada').value;
				caracter = caracter.toLowerCase();

				var ultimaTecla = caracter.substr(caracter.length-1);
				if (ultimaTecla == 'a' || ultimaTecla == 'e' || ultimaTecla == 'i' || ultimaTecla == 'o' || ultimaTecla == 'u'){
					document.getElementById('vogal').value += ultimaTecla;
				}
				else{
					document.getElementById('consoante').value += ultimaTecla;
				}
			}
		</script>

		<style type="text/css">
			.caixa{
				width:100px;
				height: 100px;
				margin: 10px 0;
				border: 2px solid black;
			}
		</style>
	</head>

	<body>
		<input id="entrada" type="text" placeholder="Digite um caracter aqui" onkeydown="reconhecerTecla()">

		<hr />

		<span>Consoantes: </span>
		<input id="consoante" type="text" disabled="disabled">
		<span>Vogais: </span>
		<input id="vogal" type="text" disabled="disabled">
	</body>
</html>
