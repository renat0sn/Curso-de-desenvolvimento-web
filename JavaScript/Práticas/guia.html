<!-- -->Eventos<!--
	Como utilizar: <div NomeDoEvento="NomeDaFunção()"></div>

	MOUSE:
	onclick (clique simples)
	ondblclick (clique duplo)
	onmousedown (clique simples -> clicando ou soltando)
	onmouseover (cursor sobrepõe algum elemento da página)
	onmouseout (cursor sai da área de algum elemento da página)

	TECLADO:
	onkeydown (tecla pressionada)
	onkeypress (tecla pressionada : não captura alt, ctrl, esc, shift, etc)
	onkeyup (tecla liberada)
-->
